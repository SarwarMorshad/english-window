<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/364257c701.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png" />
    <!-- Font Poppins and Hind Siliguri -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>ইংলিশ জানালা</title>
  </head>
  <body class="mb-[250px]">
    <header>
      <!-- ! Navbar -->
      <div class="navbar box-border border border-[#c6bdbd] backdrop-blur-[40px] bg-[#badeff42] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
              <a class=""
                ><i class="fa-solid fa-circle-question"></i><span>FAQ</span></a
              >
            </li>
            <li>
              <a class=""
                ><i class="fa-solid fa-book-open"></i><span>Learn</span></a
              >
            </li>
            <li>
              <a class=""
                ><i class="fa-solid fa-right-from-bracket"></i><span>Log Out</span></a
              >
            </li>
          </div>
          <a href="#" class="flex items-center gap-1">
            <span class="text-lg font-bold">English</span>
            <img src="/assets/logo.png" alt="Logo" />
            <span class="text-lg font-bold font-hind-siliguri">জানালা</span>
          </a>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-2">
            <li>
              <a class="btn btn-outline btn-primary"
                ><i class="fa-solid fa-circle-question"></i><span>FAQ</span></a
              >
            </li>
            <li>
              <a class="btn btn-outline btn-primary"
                ><i class="fa-solid fa-book-open"></i><span>Learn</span></a
              >
            </li>
            <li>
              <a class="btn btn-outline btn-primary"
                ><i class="fa-solid fa-right-from-bracket"></i><span>Log Out</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- ! Hero Section -->
    <section class="Hero">
        <div class="w-11/12 mx-auto flex flex-col-reverse lg:flex-row items-center justify-between gap-10 mb-[200px]">
            <div class="flex-1">
                <h1 class="text-4xl font-bold mb-8"><span class="text-sky-500">English</span> is Easy !!</h1>
                <p class="font-hind-siliguri text-[#18181b]">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            </div>
            <div class="flex-1">
                <img src="/assets/hero-student.png" alt="hero-img">
            </div>
        </div>
    </section>

    <!-- ! Lets Learn -->
     <section>
        <h1 class="text-4xl font-bold mb-8 text-center"><span class="text-sky-500">Let's</span> Learn Vocabularies</h1>
        <div id="lessons-container" class="lessons-container flex flex-wrap lg:flex-row items-center justify-center gap-5  "></div>
     </section>
     <script src="./script/index.js"></script>
  </body>
</html>
